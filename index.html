<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fact Finance</title>
    <meta
      name="description"
      content="Seamless blockchain data integration for developers. Connect smart contracts to real-world data with our powerful APIs and developer tools."
    />

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
    <meta http-equiv="Expires" content="31536000" />

    <!-- Preconnect to External Domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Fact Finance" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Meta tags for social sharing -->
    <meta property="og:title" content="Fact Finance" />
    <meta
      property="og:description"
      content="Seamless blockchain data integration for developers. Connect smart contracts to real-world data with our powerful APIs and developer tools."
    />
    <meta property="og:image" content="/assets/logo.png" />
    <meta property="og:url" content="https://fact.finance" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </head>

  <body data-aos-easing="ease-out-back" data-aos-duration="1000" data-aos-delay="0">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
